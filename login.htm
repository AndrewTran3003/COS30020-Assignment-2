<html XMLns="http://www.w3.org/1999/xHTML"> 
  <head> 
    <title>Admin Login</title> 
	
	 <script>
  var xhr = new XMLHttpRequest();
  
  /*This function will validate the input information*/
  function uValidate(){
  var Uname = document.getElementById("Uname").value;
  var pw = document.getElementById("pw").value;
  pw = pw.toString();
  var error = "";
  var k = 0;
  if(Uname === ""){
	error += "Please enter User name\n";
  }
  
  if(pw === ""){
	error += "Please enter password\n";
  }
  
  
  if(error === ""){
  
  xhr.open("GET" ,"loginChecking.php?type=user&Uname="+Uname+"&pw="+pw, true );
  alert("loginChecking.php?type=user&Uname="+Uname+"&pw="+pw);
  xhr.onreadystatechange = getData;
  xhr.send(null); 
  }
  else if(error !== ""){
  alert(error);
  }
  }
  
  function getData(){
  
  if(xhr.readyState == 4 && xhr.status == 200){
	var serverText = xhr.responseText;
	serverText = serverText.split("|");
	document.getElementById("div1").innerHTML = serverText[0];
	localStorage.setItem("ID", serverText[1]);
  }
  
  }
  
  
  
  </script>
  </head>
