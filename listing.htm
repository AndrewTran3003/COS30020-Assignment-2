<html>
<script>
var xhr = new XMLHttpRequest();
  
  
  function gValidate(){
  var name = document.getElementById("name").value;
  var price = document.getElementById("price").value;
  var qty = document.getElementById("qty").value;
  var desc = document.getElementById("desc").value;

  var error = "";
  var k = 0;
  
  if(name === ""){
	error += "Please enter the name of the product\n";
  }
  if(price === ""){
	error += "Please enter the price of the product\n";
  }
  if(qty === ""){
	error += "Please enter quantity of the product\n";
  }
  
  if(desc === ""){
	error += "Please enter product description\n";
  }
  

  
  
  if(price !== "" && isNaN(price)){
	error += "Invalid price\n";
  }
  
  if (qty !== "" && isNaN(qty)){
	error += "Invalid quantity\n";
  }
  
  if(error === ""){
  
  xhr.open("GET" , "goodChecking.php?name="+name+"&price="+price+"&qty="+qty+"&desc="+desc, true );
  alert("goodChecking.php?name="+name+"&price="+price+"&qty="+qty+"&desc="+desc);
  xhr.onreadystatechange = getData;
  xhr.send(null); 
  }
  else if(error !== ""){
  alert(error);
  }
  }
  
  function getData(){
  
  if(xhr.readyState == 4 && xhr.status == 200){
	alert(xhr.responseText);
	var serverText = xhr.responseText;
	document.getElementById("div1").innerHTML = serverText;
  }
  
  }
  


</script>
